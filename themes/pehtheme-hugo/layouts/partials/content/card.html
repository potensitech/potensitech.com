<article class="relative group bg-zinc-100 hover:bg-blue-100 rounded-3xl">
	<a class="insert-link" href="{{ .Permalink }}"></a>
	<figure class="w-full aspect-[4/3] rounded-2xl overflow-hidden">
        {{- $img := or .Params.featuredImagePreview .Params.featuredImage -}}
        {{- if $img }}
            {{- if strings.HasPrefix $img "http" }}
            <img class="w-full h-full object-cover group-hover:scale-105 transition duration-500 cursor-pointer" 
                src="{{ $img }}" 
                alt="{{ $.Name }}" 
                loading="lazy">
            {{- else }}
            <img class="w-full h-full object-cover group-hover:scale-105 transition duration-500 cursor-pointer" 
                src="{{ $img | absURL }}" 
                alt="{{ $.Name }}" 
                loading="lazy">
            {{- end }}
        {{- else }}
            <div class="w-full h-full bg-gray-200 flex items-center justify-center">
                <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
            </div>
        {{- end }}
    </figure>  
	<div class="p-6">

		<time datetime="{{ .Date.Format "2006-01-02T15:04:05-07:00" | safeHTML }}">{{ .Date.Format "Jan 02, 2006" }}</time>
		<h3 class="my-4 text-2xl font-bold">{{ .LinkTitle }}</h3>
		<p class="text-normal leading-normal text-zinc-500 line-clamp-2">{{ .Params.description }}</p>

	</div>
</article>
