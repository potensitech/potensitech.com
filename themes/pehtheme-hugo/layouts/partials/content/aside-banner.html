{{ if .Site.Params.asideBanner.enable }}
<!-- Legacy banner support (for backwards compatibility) -->
<div class="rounded-2xl p-4 bg-zinc-100 mb-10">
    {{ if .Site.Params.asideBanner.imageUrl }}
        <img class="aspect-video rounded" src="{{ .Site.Params.asideBanner.imageUrl }}" alt="{{ .Site.Params.asideBanner.imageAlt }}">
        <p class="text-right text-xs mt-2 leading-none text-zinc-500">{{ .Site.Params.asideBanner.label | default "Advertisement" }}</p>
    {{ end }}
</div>
{{ end }}
